<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/style.css">
	<title>Registration Form</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<h1>REGISTRATION FORM</h1>
	<div class="box">
		<form class="form">
			<div class="img">
				<img src="img/user.png">
			</div>
			<div class="names">
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name">
			</div>
			
			<div class="all-inputs">
				<label for="text">
					<!-- <i class='bx bxs-user' style='color:#ffffff'></i> -->
					<input type="text" placeholder="Username">
				</label>
				<label for="email">
					<!-- <i class='bx bxs-envelope' style='color:#ffffff'></i>	 -->
					<input type="email" placeholder="Email">
				</label>
				<label for="number">
					<!-- <i class='bx bxs-phone' style='color:#ffffff'></i> -->
					<input type="number" placeholder="Tel. Number">
				</label>
				<label for="password">
					<!-- <i class='bx bxs-lock-open-alt' style='color:#ffffff'></i>	 -->
					<input type="password" placeholder="Password">
				</label>
				<label for="password">
					<!-- <i class='bx bxs-lock-alt' style='color:#ffffff'></i>	 -->
					<input type="password" placeholder="Confirm password">
				</label>
				<label for="submit">
					<input type="submit" value="OK">
				</label>
			</div>			

		</form>
	</div>
</body>
</html>
